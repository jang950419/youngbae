<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>로또 번호 생성기</h1>
        <div id="lotto-container">
            <div id="numbers" class="number-row">
                <!-- 6개 번호가 들어갈 자리 -->
            </div>
            <div class="plus-icon">+</div>
            <div id="bonus-number" class="number-row">
                <!-- 보너스 번호가 들어갈 자리 -->
            </div>
        </div>
        <button id="generate-btn">번호 생성하기</button>

        <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">

        <div class="contact-section">
            <h3>제휴 문의</h3>
            <form action="https://formspree.io/f/xwvnqpyb" method="POST" id="contact-form">
                <input type="text" name="name" placeholder="성함/업체명" required>
                <input type="email" name="_replyto" placeholder="이메일 주소" required>
                <textarea name="message" placeholder="문의 내용을 입력해주세요" required></textarea>
                <button type="submit" class="submit-btn">문의 보내기</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
